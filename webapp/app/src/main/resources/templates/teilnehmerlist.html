<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Propra2 Teilnehmerliste</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<span class="navbar-brand" >Propra2 Teilnehmer</span>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="all">Liste
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="addform">Neu</a>
					</li>
				</ul>
			</div>
		</nav>


		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Github</th>
					<th scope="col">Name</th>
					<th scope="col">Matrikelnummer</th>
					<th scope="col">Login</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t,iterationStatus  : ${teilnehmerliste}">
					<td th:text="${t.github}">Github</td>
					<td th:text="${t.realname}">Name</td>
					<td th:text="${t.matrikelnummer}">Matrikel</td>
					<td th:text="${t.login}">Login</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
